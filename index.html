<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoff's good form</title>
    <link rel='stylesheet' href="styles.css">
</head>
<body>
    <div class = "left-bar">        
            <div id = "transparent-bar">
                <div class = "logo-text">Good form.</div>
            </div>
            <div id = "photo-credit">
                <div class="credit-text">Photo by Max Bender from Unsplash.</div>
            </div> 
    </div>
    <div class ="right-bar">
        <div class="top-right">
            <p id="form-header">This is a sign-up form. It's an example of a form to show you what it's all about to sign up. </p>
        </div>
        <div class="middle-right">
            <form id ="sign-form">
                <p class ="form-title">Get started signing up:</p>
                <section class="whole-form">
                    <section class ="left-form">
                        <p>
                            <label for = "first-name">
                                <span id="first-name-text">FIRST NAME</span>
                            </label>
                            <input type="text" id="first-name" name="first-name" required>
                        </p>
                        <p>
                            <label for = "email">
                                <span id = "email-text">EMAIL</span>
                            </label>
                            <input type="email" id="email" name="user-email" required>
                        </p>
                        <p>
                            <label for = "password">
                                <span id ="password-text">PASSWORD</span>
                            </label>
                            <input type="password" id="password" name="user-password" required>
                        </p>
                    </section>
                    <section class="right-form">
                        <p>
                            <label for = "last-name">
                                <span id="last-name-text">LAST NAME</span>
                            </label>
                            <input type="text" id="last-name" name="last-name" required>
                        </p>
                        <p>
                            <label for ="phone">
                                <span id="phone-text">PHONE NUMBER</span>
                            </label>
                            <input type="tel" id="phone" name="user-phone">
                        </p>
                        <p>
                            <label for ="password-confirm">
                                <span id="password-confirm-text">CONFIRM PASSWORD</span>
                            </label>
                            <input type="password" id="password-confirm" name="password-confirmation" required>
                        </p>                        
                    </section>
                </section>


            </form>

        </div>
        <div class="bottom-right">
            <p class ="create-acc-button">
                <button id="green-button" type="submit" form="sign-form">Create Account</button>
            </p>
            <span>Already have an account? <a href=> Log in </a>.</span>

        </div>

    </div>
</body>
</html>
